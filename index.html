<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img class="image" src="./resorces/Music_Flatline.svg" alt="" />

        <h2 class="heading">Order Summary</h2>

        <h4 class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h4>
        <div class="anualplan">
          <img src="./resorces/Group 2.png" alt="Music Logo" />
          <div class="charge">
            <h2 class="plan">Annual Plan</h2>
            <h4 class="money">$59.99/year</h4>
          </div>
          <h3 class="change">Change</h3>
        </div>
        <button>Proceed to Payment</button>
        <h2 class="cancel">Cancel Order</h2>
      </div>
    </div>
  </body>
</html>
